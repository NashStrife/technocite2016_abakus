<h1 style="background-color:#d6eaf8;">Liste des Clients</h1>

<div ng-controller="profile">
	<div class="container">
		<ul style="margin-top:165px;">    <!-- Liste des clients -->
		            <li ng-repeat="item in listClients | filter: filter">
		                <div class="listItem">
		                    <div class="blocItem">
		                        <span class="itemDatas blocDate">{{item.date}}</span>
		                        <span class="itemDatas blocCompany">{{item.name}}</span>
		                        <span class="itemDatas blocInvoiceNumber">{{item.company}}</span>
		                    </div>
		                    <div class="listNote">
		                    <p>{{item.note}}</p>
		                    </div>
		                    <button class="reveal">v</button>
		                </div>

		                <a href="#/pro/clients/detail" class="moreInfos">
		                    Plus d'infos
		                </a>
		            </li>
		</ul> <!-- Fin de liste des clients -->
	</div>
</div>
